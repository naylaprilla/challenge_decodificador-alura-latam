<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pets Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cabeçalho">
        <h1><img class="imagemlogo" src="Imagens/logo_branco.png" alt="Logo Pets Agency"></h1>

        <nav>
            <ul>
                <li><a href="decodificador.html">Decodificador</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2 class="titulo-contato">Contato</h2>
        <form class="formulario">
            Nome <input class="entrada-formulario" type="text" name="name" placeholder="Digite seu nome">
            Idade <input class="entrada-formulario" type="number" name="age" placeholder="Digite sua idade">
            Email <input class="entrada-formulario" type="email" name="email" placeholder="Digite seu email">
            <p>Qual é o trabalho?</p>
            <textarea class="texto-servico" type="text" placeholder="Digite uma breve descrição do serviço que deseja contratar..."></textarea>
            <button class="button-sumit" type="sumit">Enviar</button>
            <img>
        </form>
    </main>

    <footer>
        <p class="contato">Contatos:</p>

        <a href="https://github.com/naylaprilla" target="_blank">Github</a>
        <a href="https://www.linkedin.com/in/naylaprilla/" target="_blank">linkedIn</a>
        <a href="https://www.instagram.com/prillanart/" target="_blank">Instagram</a>
        <a href="https://www.behance.net/prillanart" target="_blank">Behance</a>

        <p class="copyright">&copy; Nayla Prilla 2022</p>

    </footer>
    
</body>
</html>
